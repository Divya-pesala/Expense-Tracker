<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
</head>
<body>
    <h2>All Expenses</h2>
    {% if expenses %}
        <table border="1" cellpadding="5">
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
            {% for exp in expenses %}
            <tr>
                <td>{{ exp['ID'] }}</td>
                <td>{{ exp['Category'] }}</td>
                <td>{{ exp['Amount'] }}</td>
                <td>{{ exp['Date'] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No expenses found.</p>
    {% endif %}
</body>
</html>
